<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <link rel="stylesheet" href="style/admin.css">
</head>
<body>
  <h2>Admin</h2>
  <div class="main-container">
    <!-- Manual Registration -->
    <div class="glass-box">
      <h2>LOGIN</h2>
      <form class="registration-form" id="registrationForm" enctype="multipart/form-data">
        <input type="email" placeholder="Email" name="email" required>
      <input type="password" placeholder="Password" name="password" required>
      
      <button type="submit">Login</button>
  
      <p><a href="admin-register.html">Register New Admin</a></p>

  <script>
    document.getElementById('adminLoginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = loginUsername.value;
      const password = loginPassword.value;
      let admins = JSON.parse(localStorage.getItem('admins') || '[]');

      const match = admins.find(a => a.username === username && a.password === password);
      if (match) {
        sessionStorage.setItem('loggedInAdmin', username);
        window.location.href = 'admin.html';
      } else {
        alert('Invalid credentials');
      }
    });
  </script>
</body>
</html>
