<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UC Intto - Event Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" type="image/x-icon" href="img/Icon.png">
</head>
<body>
  <!-- NavBar -->
  <nav class="navbar">
    <img src="img/Icon.png" width="60vh">
    <div class="logo">UC InTTo System</div>
    <div class="nav-links" id="navbarLinks">
      <a href="admin-login.html" id="loginLink">Login</a>
      <span id="profileName" style="display:none;">Welcome, <strong id="userName">User</strong></span>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-container">
    <!-- Manual Registration -->
    <div class="glass-box">
      <h2>REGISTRATION</h2>
      <form class="registration-form" id="registrationForm" enctype="multipart/form-data">
        <input type="text" placeholder="First Name" name="firstName" required>
        <input type="text" placeholder="Last Name" name="lastName" required>
        <input type="number" placeholder="Age" name="age" required>
        <input type="text" placeholder="Address" name="address" required>
        <input type="email" placeholder="Email" name="email" required>
        <input type="tel" placeholder="Contact Number" name="contact" required>

        <label for="role">Select Role:</label>
        <select name="role" id="role" required>
          <option value="" disabled selected>Select your role</option>
          <option value="Student">Student</option>
          <option value="Teacher/Professor">Teacher/Professor</option>
          <option value="VIP">VIP</option>
          <option value="Stakeholder">Stakeholder</option>
          <option value="Event Organizer">Event Organizer</option>
        </select>

        <label>ID Verification Upload:
          <input type="file" name="idUpload" id="idUpload" required>
        </label>

        <input type="hidden" id="via" name="via">
        <button type="submit">Submit Registration</button>
      </form>
    </div>

    <div>
      <!-- Digital Clock Above QR -->
      <div class="glass-containerCl">
        <p id="clock">--:--:--</p>
      </div>

      <!-- QR Code Registration -->
      <div class="glass-boxQR">
        <div class="qr-section">
          <h3>Or Register using this QR Code</h3>
          <img src="img/QR Code.png" alt="QR Code" class="qr-img" />
          <p>Scan to auto-tag as <strong>QR registration</strong></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>All rights Reserved Â© KyDev</p>
  </div>

  <!-- Digital Clock Script -->
  <script>
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }

    setInterval(updateClock, 1000);
    updateClock(); 
  </script>

  <script src="/script/user.js"></script>
</body>
</html>
