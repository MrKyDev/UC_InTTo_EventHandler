<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - UC Intto</title>
  <link rel="stylesheet" href="style/admin.css">
</head>
<body>
  <script>
    if (!sessionStorage.getItem('loggedInAdmin')) {
      alert("You must be logged in as admin.");
      window.location.href = 'admin-login.html';
    }
  </script>

  <h2>UC Intto - Admin Dashboard</h2>
  <button onclick="logout()">Logout</button>
  <button onclick="downloadCSV()">Download CSV</button>

  <table border="1" id="dataTable">
    <thead>
      <tr>
        <th>First</th><th>Last</th><th>Age</th><th>Address</th>
        <th>Email</th><th>Contact</th><th>Role</th><th>ID File</th><th>Registered Via</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script/admin.js"></script>
</body>
</html>
