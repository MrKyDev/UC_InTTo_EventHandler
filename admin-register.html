<!DOCTYPE html>
<html>
<head>
  <title>Register Admin</title>
</head>
<body>
  <h2>Register Admin</h2>
  <form id="adminRegForm">
    <input type="text" placeholder="Username" id="adminUsername" required>
    <input type="password" placeholder="Password" id="adminPassword" required>
    <button type="submit">Register</button>
  </form>
  <p><a href="admin-login.html">Already registered? Login</a></p>

  <script>
    document.getElementById('adminRegForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = adminUsername.value;
      const password = adminPassword.value;
      let admins = JSON.parse(localStorage.getItem('admins') || '[]');

      if (admins.find(a => a.username === username)) {
        alert('Username exists!');
        return;
      }

      admins.push({ username, password });
      localStorage.setItem('admins', JSON.stringify(admins));
      alert('Admin registered!');
      window.location.href = 'admin-login.html';
    });
  </script>
</body>
</html>
